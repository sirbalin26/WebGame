<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>WebGame</title>
        <link rel="stylesheet" type="text/css" href="WebGame.css" >    
    </head>
    <body>
        <center>
		<h1>WebGame</h1>
		<p>1.Piatra-Foarfeca-Hartie</p>
        </center>
        <div class="moves">
			<div class="computer-move">
				<div class="text">Computer</div>
				<img id="computer" src="piatra.png" />
			</div>
			<div class="user-move">
				<div class="text">Utilizator</div>
				<img id="user" src="hartie.png" />
			</div>
		</div>

		<div id="status">
			 Rezultat
		</div>

		<div class="play">
			<button onclick="game(0)">Piatra</button>
			<button onclick="game(1)">Hartie</button>
			<button onclick="game(2)">Foarfeca</button>
        </div>
        <script>
			let game = (userMove) => {
			 let computerMove = Math.floor(Math.random() * 3);
			    let matrix=[["Egalitate","Ai castigat","Ai pierdut"],
											["Ai pierdut","Egalitate","Ai castigat"],
											["Ai castigat","Ai pierdut","Egalitate"]];
			    
			    let status = document.getElementById("status");
			    let user = document.getElementById("user");
			    let computer = document.getElementById("computer");
			    switch(userMove){
			    	case 0: user.src ="piatra.png";  break; 
			    	case 1: user.src ="hartie.png";  break;
			    	case 2: user.src ="foarfeca.png";  break;
			    }
			    switch(computerMove){
			    	case 0: computer.src ="piatra.png";  break; 
			    	case 1: computer.src ="hartie.png";  break;
			    	case 2: computer.src ="foarfeca.png";  break;
			    }
			    status.innerHTML = matrix[computerMove][userMove];
			}
		</script>
    </body>
</html>
